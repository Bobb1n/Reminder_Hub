services:
  # --- Postgres ---
  postgres:
    image: postgres:15
    container_name: reminderhub-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reminder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reminder}
      POSTGRES_DB: ${POSTGRES_DB:-reminderhub}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reminder}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: reminderhub-rabbit
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 30s

  # --- API Gateway ---
  api-gateway:
    build: 
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8081
      - CORE_SERVICE_URL=http://core-service:8082
      - COLLECTOR_SERVICE_URL=http://collector-service:8083
    depends_on:
      auth-service:
        condition: service_started
      core-service:
        condition: service_started
      collector-service:
        condition: service_started
    restart: on-failure

  # --- Auth Service ---
  auth-service:
    build:
      context: ./services/auth
      target: service
    container_name: auth-service
    env_file:
      - .env
    environment:
      - SERVER_PORT=8081
      - DB_URL=postgres://${POSTGRES_USER:-reminder}:${POSTGRES_PASSWORD:-reminder}@postgres:5432/${POSTGRES_DB:-reminderhub}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  # --- Core Service ---
  core-service:
    build: 
      context: ./services/core
      dockerfile: Dockerfile
    container_name: core-service
    env_file:
      - .env
    environment:
      - SERVER_PORT=8082
      - CORE_DB_URL=postgres://${POSTGRES_USER:-reminder}:${POSTGRES_PASSWORD:-reminder}@postgres:5432/${POSTGRES_DB:-reminderhub}?sslmode=disable
      - RABBIT_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure

  # --- Analyzer Service ---
  analyzer-service:
    build: 
      context: .
      dockerfile: ./services/analyzer/Dockerfile
    container_name: analyzer-service
    env_file:
      - .env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASS:-guest}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  # --- Collector Service ---
  collector-service:
    build: 
      context: ./services/collector
      dockerfile: Dockerfile
    container_name: collector-service
    env_file:
      - .env
    environment:
      - SERVER_PORT=8083
      - RABBIT_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - DB_URL=postgres://${POSTGRES_USER:-reminder}:${POSTGRES_PASSWORD:-reminder}@postgres:5432/${POSTGRES_DB:-reminderhub}?sslmode=disable
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata:
    driver: local
  rabbitmq-data:
    driver: local