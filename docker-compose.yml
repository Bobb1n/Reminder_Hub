services:
  # --- Postgres ---
  postgres:
    image: postgres:15
    container_name: reminderhub-postgres
    environment:
      POSTGRES_USER: reminder
      POSTGRES_PASSWORD: reminder
      POSTGRES_DB: reminderhub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: reminderhub-rabbit
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
      RABBITMQ_DEPRECATED_FEATURES_PERMIT: "true"
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq
      - rabbitmq-log:/var/log/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 30s

  # --- Auth Service ---
  auth-service:
    build: ./services/auth
    container_name: auth-service
    ports:
      - "8081:8080"
    environment:
      RABBIT_URL: amqp://rabbit:rabbit@rabbitmq:5672/
      DB_URL: postgres://reminder:reminder@postgres:5432/reminderhub?sslmode=disable
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    restart: on-failure

  # --- Core Service ---
  core-service:
    build: ./services/core
    container_name: core-service
    ports:
      - "8082:8080"
    environment:
      CORE_DB_URL: postgres://reminder:reminder@postgres:5432/reminderhub?sslmode=disable
      RABBIT_URL: amqp://rabbit:rabbit@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    restart: on-failure

  # --- Analyzer Service ---
  analyzer-service:
    build: ./services/analyzer
    container_name: analyzer-service
    ports:
      - "8083:8080"
    environment:
      RABBIT_URL: amqp://rabbit:rabbit@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  # --- Collector Service ---
  collector-service:
    build: ./services/collector
    container_name: collector-service
    ports:
      - "8084:8080"
    environment:
      RABBIT_URL: amqp://rabbit:rabbit@rabbitmq:5672/
      DB_URL: postgres://reminder:reminder@postgres:5432/reminderhub?sslmode=disable
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    restart: on-failure

volumes:
  pgdata:
  rabbitmq-lib:
    driver: local
  rabbitmq-log:
    driver: local