services:
  # --- Postgres ---
  postgres:
    image: postgres:15
    container_name: reminderhub-postgres
    environment:
      POSTGRES_USER: reminder
      POSTGRES_PASSWORD: reminder
      POSTGRES_DB: reminderhub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: reminderhub-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 30s

  # --- API Gateway ---
  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      CORE_SERVICE_URL: http://core-service:8082
      COLLECTOR_SERVICE_URL: http://collector-service:8084
      INTERNAL_TOKEN: "gateway-secret-token"
      JWT_SECRET: "your-jwt-secret-key"
      SERVER_PORT: "8080"
    depends_on:
      - auth-service
      - core-service
      - collector-service
    restart: on-failure

  # --- Auth Service ---
  auth-service:
    build: ./services/auth
    container_name: auth-service
    environment:
      DB_URL: postgres://reminder:reminder@postgres:5432/reminderhub?sslmode=disable
      JWT_SECRET: "your-jwt-secret-key"
      SERVER_PORT: "8081"
    depends_on:
      postgres:
        condition: service_started
    restart: on-failure

  # --- Core Service ---
  core-service:
    build: ./services/core
    container_name: core-service
    environment:
      CORE_DB_URL: postgres://reminder:reminder@postgres:5432/reminderhub?sslmode=disable
      RABBIT_URL: amqp://guest:guest@rabbitmq:5672/
      INTERNAL_API_TOKEN: "gateway-secret-token"
      SERVER_PORT: "8082"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    restart: on-failure

  # --- Analyzer Service ---
  analyzer-service:
    build: ./services/analyzer
    container_name: analyzer-service
    environment:
      RABBIT_URL: amqp://guest:guest@rabbitmq:5672/
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SERVER_PORT: "8083"
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  # --- Collector Service ---
  collector-service:
    build: ./services/collector
    container_name: collector-service
    environment:
      DB_URL: postgres://reminder:reminder@postgres:5432/reminderhub?sslmode=disable
      RABBIT_URL: amqp://guest:guest@rabbitmq:5672/
      SERVER_PORT: "8084"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    restart: on-failure

volumes:
  pgdata: